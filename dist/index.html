  <figcaption id="img-caption">
    <hr>
    <p>Dr Norman Swan is a multi-award winning broadcaster, journalist and commentator. He is the host and creator of the Health Report, on ABC Radio National, which is the longest running health programme in the English-speaking world. He is a guest reporter on Four Corners, a regular panelist on ABC Television’s The Drum and was medical host of Channel 10’s Biggest Loser for six seasons. He also co-created and hosted Tonic, a health show on the ABC’s News Channel. In addition, Norman edits his own newsletter, The Choice Health Reader, and is co-founder of Tonic Health Media, a set of health channels with an audience of 15 million people per month. With this background, Norman is in high demand as a keynote speaker, facilitator and MC.</p>
  </figcaption>
